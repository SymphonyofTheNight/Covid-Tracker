<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="main-container col-sm-12 m-0 p-0">

            <div class="cover col-sm-12">
                <span>AVAILABLE IN PC AND LAPTOPS ONLY</span>
            </div>

            <div class="container col-sm-12">
                <div class="title-container">
                    <span>COVID DATA TRACKER</span>
                </div>
            </div>

            <section>

                <div class="search-container col-sm-12">
                    <div class="search-container-inner">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Country</option>
                        </select>
                    </div>
                </div>

                <div class="data-container col-sm-12">
                    <div class="item1 m-0 p-0">
                        <div class="cases-list-container">
                            <span>TOTAL CASES</span>
                        </div>
                        <div class="cases-total">
                            <span class='total-case'>NaN</span>
                        </div>
                    </div>
                    <div class="item2 m-0 p-0">
                        <div class="cases-list-container">
                            <span>ACTIVE CASES</span>
                        </div>
                        <div class="cases-total">
                            <span class='active-case'>NaN</span>
                        </div>
                    </div>
                    <div class="item3 m-0 p-0">
                        <div class="cases-list-container">
                            <span>DEATHS</span>
                        </div>
                        <div class="cases-total">
                            <span class='deaths'>NaN</span>
                        </div>
                    </div>
                    <div class="item4 m-0 p-0">
                        <div class="cases-list-container">
                            <span>POPULATION</span>
                        </div>
                        <div class="cases-total">
                            <span class='population'>NaN</span>
                        </div>
                    </div>
                    <div class="item5 m-0 p-0">
                        <div class="cases-list-container">
                            <span>RECOVERED</span>
                        </div>
                        <div class="cases-total">
                            <span class='recovered'>NaN</span>
                        </div>
                    </div>
                    <div class="item6 m-0 p-0">
                        <div class="cases-list-container">
                            <span>CRITICAL</span>
                        </div>
                        <div class="cases-total">
                            <span class='critical'>NaN</span>
                        </div>
                    </div>
                </div>

            </section>

            <footer>
                <div class="footer col-sm-12">
                    <span>ALL RIGHT RESERVE 2021</span>
                </div>
            </footer>

        </div>

    </main>


</body>
</html>
